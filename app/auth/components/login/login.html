<form (ngSubmit)="onSubmit()" class="sign-in-form">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="login.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name='password' id="password" placeholder="Password" [(ngModel)]="login.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
